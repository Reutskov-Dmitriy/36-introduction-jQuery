<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">

	<title>Game info</title>
</head>

<body>
	<main>
		<div class="wrapp">
			<section class="game-info">
				<nav class="game-info__nav">
					<a href="#">Information</a>
					<a href="#">Ratings Info</a>
					<a href="#">Where to buy</a>
				</nav>
				<div class="game-info__card card">
					<figure class="card__pic">
						<img src="#" alt="">
						<fieldset class="rating">
							<div class="rating__group">
								<input class="rating__star" type="radio">
								<input class="rating__star" type="radio">
								<input class="rating__star" type="radio">
								<input class="rating__star" type="radio">
								<input class="rating__star" type="radio">
							</div>
						</fieldset>
					</figure>
					<div class="card__content">
						<h2 class="card__description">FarCry 6</h2>
						<div class="card__score"></div>
						<p class="card__released">First Released Oct 6, 2021</p>
						<p>Far Cry 6 is a 2021 action-adventure first-person shooter game developed by Ubisoft Toronto. It is
							the sixth main installment in the Far Cry series and the successor Far Cry 5.
						</p>
						<div class="tobuy">
							<p>20% off!</p>
							<p>$59.96</p>
							<button>buy it now</button>
						</div>
					</div>
				</div>
			</section>
		</div>
	</main>
</body>

</html>
